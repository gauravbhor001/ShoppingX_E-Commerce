{% extends 'app/base.html' %}
{% load static %}
{% block title %}Guitar{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-12">
   <div class="row">
    <h1 align="center">Guitar</h1>
    {% for tp in topwears %}
     <div class="col-sm-4 text-center mb-6">
      <a href="{% url 'product-detail' tp.id %}" class="btn">
       <div class="item">
        <img src="{{tp.product_image.url}}"  alt="" height="300"  width="300" class="">
        <div class="fw-bold">{{tp.title}}</div>
        <div class="fw-bold">Rs. {{product.discounted_price}} <small class="fw-light text-decoration-line-through">{{tp.selling_price}}</small></div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
